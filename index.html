<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>3D Tiles Viewer</title>
    <script src="https://cesiumjs.org/releases/1.61/Build/Cesium/Cesium.js"></script>
    <style>
        @import url("https://cesiumjs.org/releases/1.61/Build/Cesium/Widgets/widgets.css");
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        .cesium-viewer .cesium-widget-credits {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
          timeline: false,
          scene3DOnly: true,
          shadows: false,
          infoBox: false,
          geocoder: false,
          terrainShadows: Cesium.ShadowMode.ENABLED,
        });
        var tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
            url : 'http://localhost:8080/example-tileset/tileset.json', // URL from `Starting the Server` section.
            useSimpleLighting: true,
            debugShowContentBoundingVolume: true,
            debugShowBoundingVolume: true
        }));
        viewer.zoomTo(tileset);
        viewer.scene.globe.show = false;
        viewer.scene.skyAtmosphere.show = false;
        viewer.scene.skyBox.show = false;
        viewer.scene.globe.enableLighting = false;
        viewer.scene.highDynamicRange = false;
        viewer.shadowMap.enabled = false;
    </script>
</body>
</html>
